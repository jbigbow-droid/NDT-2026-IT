services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voyager-vr-proposal
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - sqlite-data:/app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite-data:
